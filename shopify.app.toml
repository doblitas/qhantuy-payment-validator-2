# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

name = "qpos-validator"
client_id = "ea21fdd4c8cd62a5590a71a641429cd4"
application_url = "https://qhantuy-payment-backend.vercel.app"
embedded = true

[access_scopes]
# Required scopes for order access and checkout customization
scopes = "read_orders,write_orders,read_checkouts"

[auth]
redirect_urls = [
  "https://qhantuy-payment-backend.vercel.app/api/auth/callback",
  "https://qhantuy-payment-backend.vercel.app/auth/shopify/callback",
  "https://qhantuy-payment-backend.vercel.app/auth/callback",
  "http://localhost:3000/auth/callback"
]

[webhooks]
api_version = "2025-01"

[[webhooks.subscriptions]]
topics = ["orders/create"]
uri = "/api/webhooks/orders/create"

[[webhooks.subscriptions]]
topics = ["orders/updated"]
uri = "/api/webhooks/orders/updated"

[pos]
embedded = false

[build]
automatically_update_urls_on_dev = true
dev_store_url = "tupropiapp-2.myshopify.com"
